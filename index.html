<style>
.splashscreen {
	width: 100%;
	height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 22;
    background: #000022;
    overflow: hidden;
    background-image: 
		radial-gradient(circle at 40% 40%, #580e75 0%, #a30d8a00 30%),
		radial-gradient(circle at 50% 50%, #576CBC 0%, #580e7500 32%),
		radial-gradient(circle at 60% 60%, #7469B6 0%, #17777700 30%);
	background-blend-mode: normal;
}

.splashscreen.hidden {
	z-index: -10;
	opacity: 0;
	transition: all 1.5s;
}
	
@keyframes fadein {
	to {opacity: 1;}
}
	
.splashscreen .welcome {
	user-select: none;
	margin: auto;
	line-height: 100vh;
	font-size: 4em;
	cursor: default;
	text-align: center;
	color: #fff;
	opacity: 0;
	animation: fadein 1s ease-in forwards;
	transition: all 0.5s;
}
</style>
