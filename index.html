<style>

.intro 	{
	position: fixed;
	left: 0;
	top: 0;
	width: 100%;
	height: 100vh;
	background: #000022;
    background-image: 
		radial-gradient(circle at 40% 40%, #580e75 0%, #a30d8a00 30%),
		radial-gradient(circle at 50% 50%, #576CBC 0%, #580e7500 32%),
		radial-gradient(circle at 60% 60%, #7469B6 0%, #17777700 30%);
	background-blend-mode: normal;
	transition: 1.5s;
	z-index: 10;
}
.logo-intro{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	color: #fff;
}
.logo-char {
	position: relative;
	display: inline-block;
	bottom: -30px;
	opacity: 0;
	font-size: 4em;
	margin-inline:-2px;
}
.logo-char.active{
	bottom: 0;
	opacity: 1;
	transition: ease-in-out 0.5s;
}
.logo-char.fade{
	bottom: 45vh;
	opacity: 0;
	transition: ease-in-out 0.5s;
}	
	
@media only screen and (max-device-width: 1920px) and (min-device-width:1900px) {
	.logo-char.fade {bottom: 44vh; opacity: 1}
}

</style>

	<script> /*intro fading*/
		let intro = document.querySelector('.intro');
		let logoSpan = document.querySelectorAll('.logo-char');

		window.addEventListener('DOMContentLoaded',()=>{
			setTimeout(()=>{
				logoSpan.forEach((span, idx)=>{
					setTimeout(()=>{
						span.classList.add('active');
					}, (idx + 1) * 150)
				});
				setTimeout(()=>{
					logoSpan.forEach((span, idx)=>{

						setTimeout(()=>{
							span.classList.remove('active');
							span.classList.add('fade');
						}, (idx + 1) * 50)
					})
				},2000);
				setTimeout(()=>{
					intro.style.opacity = '0';
				}, 2500);
				setTimeout(()=>{
					intro.style.display = 'none';
				}, 3500);
			})
		})
	</script> <!--End intro fading-->
